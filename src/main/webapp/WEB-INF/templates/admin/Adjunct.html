<h2>$adjunct.name</h2>

<div class="breadcrumbs">
  <ul>
    <li><a href="#springUrl('/index.s')">Home</a></li>
    <li><a href="#springUrl('/admin/index.s')">Admin</a></li>
    <li><a href="#springUrl('/admin/adjunct.s')">All Adjuncts</a></li>
    <li>$adjunct.name</li>
  </ul>
</div>

<div class="page-functions">
  <ul>
    <li><a href="#springUrl('/admin/edit/adjunct.s')?id=$adjunct.id">Edit</a></li>
  </ul>
</div>

<table class="view">

  <tr>
    <th>Name</th>
    <td>$adjunct.name</td>
  </tr>

  <tr>
    <th>Manufacturer</th>
    <td>
      #if ($adjunct.hasMfg())
      <a href="#springUrl('/admin/mfg.s')?id=$adjunct.mfg.id">$adjunct.mfg.name</a>
      #end
    </td>
  </tr>

</table>
