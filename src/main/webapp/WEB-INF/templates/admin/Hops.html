<h2>Hops: $hops.name</h2>

<div class="breadcrumbs">
  <ul>
    <li><a href="#springUrl('/index.s')">Home</a></li>
    <li><a href="#springUrl('/admin/index.s')">Admin</a></li>
    <li><a href="#springUrl('/admin/hops.s')">All Hops</a></li>
    <li>$hops.name</li>
  </ul>
</div>

<div class="page-functions">
  <ul>
    <li><a href="#springUrl('/admin/edit/hops.s')?id=$hops.id">Edit</a></li>
  </ul>
</div>

<table class="view">

  <tr>
    <th>Name</th>
    <td>$hops.name</td>
    <th class="sorttable_nosort"></th>
  </tr>

  <tr>
    <th>Manufacturer</th>
    <td>
      #if ($hops.hasMfg())
      <a href="#springUrl('/admin/mfg.s')?id=$hops.mfg.id">$hops.mfg.name</a>
      #end
    </td>
  </tr>

</table>
