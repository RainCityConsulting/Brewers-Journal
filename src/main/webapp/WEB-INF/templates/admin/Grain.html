<h2>Grain: $grain.name</h2>

<div class="breadcrumbs">
  <ul>
    <li><a href="#springUrl('/index.s')">Home</a></li>
    <li><a href="#springUrl('/admin/index.s')">Admin</a></li>
    <li><a href="#springUrl('/admin/grain.s')">All Grains</a></li>
    <li>$grain.name</li>
  </ul>
</div>

<div class="page-functions">
  <ul>
    <li><a href="#springUrl('/admin/edit/grain.s')?id=$grain.id">Edit</a></li>
  </ul>
</div>

<table class="view">

  <tr>
    <th>Name</th>
    <td>$grain.name</td>
  </tr>

  <tr>
    <th>Manufacturer</th>
    <td>
      #if ($grain.hasMfg())
      <a href="#springUrl('/admin/mfg.s')?id=$grain.mfg.id">$grain.mfg.name</a>
      #end
    </td>
  </tr>

</table>
