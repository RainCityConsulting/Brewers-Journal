<h2>Manufacturers</h2>

<div class="breadcrumbs">
  <ul>
    <li><a href="#springUrl('/index.s')">Home</a></li>
    <li><a href="#springUrl('/admin/index.s')">Admin</a></li>
    <li>All Manufacturers</li>
  </ul>
</div>

<table class="list sortable">
  <tr>
    <th>Name</th>
  </tr>

  #foreach ($m in $mfgs)
  <tr>
    <td sorttable_customkey="$m.name"><a href="#springUrl('/admin/mfg.s')?id=$m.id">$m.name</a></td>
  </tr>
  #end

</table>
