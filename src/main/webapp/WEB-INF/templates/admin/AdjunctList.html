<h2>Adjuncts</h2>

<div class="breadcrumbs">
  <ul>
    <li><a href="#springUrl('/index.s')">Home</a></li>
    <li><a href="#springUrl('/admin/index.s')">Admin</a></li>
    <li>All Adjuncts</li>
  </ul>
</div>

<div class="icon-bar">
  <a class="ui-icon ui-icon-circle-plus" href="#springUrl('/admin/edit/adjunct.s')"></a>
</div>
<div style="clear: left;"></div>

<table class="list sortable">
  <tr>
    <th>Name</th>
    <th>Mfg</th>
    <th class="sorttable_nosort"></th>
  </tr>

  #foreach ($a in $adjuncts)
  <tr>
    <td sorttable_customkey="$a.name"><a href="#springUrl('/admin/adjunct.s')?id=$a.id">$a.name</a></td>
    <td sorttable_customkey="$!a.mfg.name">
      #if ($a.hasMfg())
      <a href="#springUrl('/admin/mfg.s')?id=$a.mfg.id">$a.mfg.name</a>
      #end
    </td>

    <td>
      <div class="icon-bar">
        <a class="ui-icon ui-icon-pencil" title="Edit" href="#springUrl('/admin/edit/adjunct.s')?id=$a.id"></a>
      </div>
    </td>

  </tr>
  #end

</table>
